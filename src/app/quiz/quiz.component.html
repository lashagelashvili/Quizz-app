<app-navbar></app-navbar>

<div *ngIf="questions.length > 0" class="row">
    <div class="col s8 offset-s2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title"> {{ getCurrentQuestion().question }} </span>
            </div>
            <div class="card-action">
                <ul class="collection answer">
                    <li *ngFor="let answer of answers" class="collection-item" (click)="onClick(answer)">
                        {{answer}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
